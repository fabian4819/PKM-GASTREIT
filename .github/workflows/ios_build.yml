name: iOS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.22.3' # Ganti dengan versi Flutter yang Anda gunakan

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release
